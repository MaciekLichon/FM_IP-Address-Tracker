<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>

  <main class="wrapper">

    <div class="hero">
      <h1 class="hero__header">IP Address Tracker</h1>
      <form class="hero__form">
        <input type="text" class="hero__form-input" placeholder="Search for any IP address or domain">
        <button class="hero__form-btn" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
        </button>
      </form>
      <div class="hero__data">
        <div class="hero__data-item">
          <p class="hero__data-name">IP Address</p>
          <p class="hero__data-value" data-item="ip">192.212.174.101</p>
        </div>
        <div class="hero__data-item">
          <p class="hero__data-name">Location</p>
          <p class="hero__data-value" data-item="location">Brooklyn, NY 10001</p>
        </div>
        <div class="hero__data-item">
          <p class="hero__data-name">Timezone</p>
          <p class="hero__data-value" data-item="timezone">UTC -05:00</p>
        </div>
        <div class="hero__data-item">
          <p class="hero__data-name">ISP</p>
          <p class="hero__data-value" data-item="isp">SpaceX Starlink</p>
        </div>
      </div>
    </div>

    <div id="map"></div>

  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
  <script src="script.js"></script>
</body>
</html>
